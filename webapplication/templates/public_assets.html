<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ancillary</title>
    <!-- Bootstrap CSS Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/a34asdfsd.js" />
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/customStyles.css')}}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/colors.css')}}" />

    <!-- SVG Gauge CSS Link-->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/svgGauge.css')}}" />
  </head>

  <body>
    {% block content %}{% endblock %}



    <!-- Bootstrap JS Link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/0953a6ce7b.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS Link-->
    <script src="{{ url_for('static', filename='assets/js/script.js')}}"></script>
    <script src="{{ url_for('static', filename='assets/js/svgGauge.js')}}"></script>
    <script>
      let loginMsg = document.querySelector(".loginMsg");
      setTimeout(function(){
        loginMsg.style.display = "none";
      }, 3000);
    </script>
  </body>
</html>
